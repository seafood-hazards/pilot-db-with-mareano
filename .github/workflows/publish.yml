name: Publish Quarto Website

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2

      - name: Set up R
        uses: r-lib/actions/setup-r@v2

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libpng-dev \
            libgdal-dev \
            gdal-bin \
            libproj-dev \
            libgeos-dev \
            libudunits2-dev \
            libtiff5-dev \
            libcairo2-dev \
            libxml2-dev \
            libcurl4-openssl-dev \
            libnode-dev \
            libharfbuzz-dev \
            libfribidi-dev

      - name: Restore renv packages
        uses: r-lib/actions/setup-renv@v2
        with:
          cache-version: 1

      - name: Render site
        run: quarto render

      - name: Publish to GitHub Pages
        uses: quarto-dev/quarto-actions/publish@v2
        with:
          target: gh-pages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
